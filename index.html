<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="description" content="A page for testing WebAudioXML">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Erratic Instrument</title>

      <!-- Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> 

      <!-- Warnock pro display -->
      <link rel="stylesheet" href="https://use.typekit.net/kpk8vqh.css">

      <!-- Stylesheets -->
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <main class="center">
         <h1 class="title">A Slightly Erratic Instrument</h1>
         <div class="container">
            <div class="row">
               <div class="y-axis">
                  <h3>&uarr;</h3>
                  <div class="vertical-text">
                     <h3>Filter</h3>
                  </div>
                  <h3>&darr;</h3>
               </div>
               <div class="canvas-container">
                  <canvas id="touchArea"></canvas>
               </div>
            </div>
            <div class="x-axis">
               <h3>&larr; <span>Note</span>  &rarr;</h3>
            </div>
         </div>
         <div class="slider">
            <h3>Volume</h3>
            <input type="range" id="volume" name="volume" min="0" max="10" step="0.01" value="5.0">
         </div>
         <section class="description">
            <h2>How to play</h2>
            <p>Use the arrow keys or the 'w', 'a', 's' and 'd' keys to slide the pointer around and make some noise.</p>
         </section>
      </main>
   </body>

   <script src="js/WebAudioXML.js" data-source="audio.xml"></script>
   <script src="js/sliderThereming.js"></script>
   <script src="js/volumeControl.js"></script>
</html>
